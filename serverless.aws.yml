service: di-generic-serverless
frameworkVersion: ">=1.34.0 <2.0.0"

plugins:
  - serverless-webpack
  - serverless-offline # serverless-offline needs to be last in the list

package:
  include:
    - src/**/*.ts
  exclude:
    - src/**/*.spec.(t|j)s

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules:
      forceExclude:
        - aws-sdk
    excludeFiles: ["**/*.spec.ts", "**/*.spec.js"]

provider:
  name: aws
  stage: ${opt:stage}
  region: ${opt:region}
  runtime: nodejs10.x
  tracing:
    apiGateway: true
    lambda: true
  iamRoleStatements:
    - Effect: Allow
      Action: s3:ListAllMyBuckets
      Resource: "*"
    - Effect: Allow
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"

functions:
  example:
    handler: src/handlers/handlers.exampleAWS
    memorySize: 512
    timeout: 30
    events:
      - http:
          path: example
          method: get
          cors: true
          private: false